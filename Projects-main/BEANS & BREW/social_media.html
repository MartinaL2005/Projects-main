    <script>
        function toggleLike(post) {
            //Toggle the 'liked' class on the post
            post.classList.toggle('liked');

            // Toggle the heart symbol between empty and filled
        const likeSymbol = post.querySelector('.like');
        likeSymbol.innerHTML = post.classList.contains('liked') ? '&#x2764;' : '&#x1F5A4;'; // Change to filled heart or empty heart
        }
